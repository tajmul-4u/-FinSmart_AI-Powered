# FinSmart++ Configuration File
# This file contains default settings for the application

[Application]
name=FinSmart++
version=1.0.0
debug_mode=false

[Database]
# File-based storage settings
data_directory=./data/
user_file=users.dat
account_file=accounts.dat
transaction_file=transactions.dat
backup_enabled=true
backup_interval=24  # hours

[Security]
# Password and encryption settings
min_password_length=8
password_encryption=true
session_timeout=30  # minutes
max_login_attempts=3

[Investment]
# AI simulation settings
default_risk_level=medium  # low, medium, high
simulation_iterations=1000
prediction_accuracy=85     # percentage
update_frequency=daily     # daily, hourly, real-time

[UI]
# User interface settings
currency_symbol=$
decimal_places=2
date_format=DD/MM/YYYY
theme=default             # default, dark, light

[Logging]
# Application logging
log_level=INFO            # DEBUG, INFO, WARN, ERROR
log_file=./logs/finsmart.log
max_log_size=10           # MB
log_rotation=true